global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus自身监控
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ACME SSL证书管理系统监控
  - job_name: "acme-manager"
    static_configs:
      - targets: ["acme-manager:8080"]
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Web界面监控
  - job_name: "acme-web"
    static_configs:
      - targets: ["acme-web:80"]
    metrics_path: /health
    scrape_interval: 30s
    scrape_timeout: 10s

  # 节点监控（如果有node_exporter）
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

# 告警规则（可选）
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
