<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>

    <!-- 阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆 -->
  <circle cx="128" cy="128" r="120" fill="url(#mainGradient)"/>

  <!-- 外圈装饰 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#fff" stroke-width="2" opacity="0.2"/>
  <circle cx="128" cy="128" r="100" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>

  <!-- 中心六边形 -->
  <path d="M 128,48 L 188,88 L 188,168 L 128,208 L 68,168 L 68,88 Z"
        fill="#fff"
        opacity="0.15"/>

  <!-- 证书主体 -->
  <g transform="translate(88, 80)">
    <rect x="0" y="0" width="80" height="96" rx="6" fill="#fff" filter="url(#shadow)"/>

    <!-- 证书线条 -->
    <line x1="15" y1="20" x2="65" y2="20" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="35" x2="65" y2="35" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="50" x2="50" y2="50" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- 印章 -->
    <circle cx="55" cy="70" r="15" fill="url(#lockGradient)" opacity="0.2"/>
    <circle cx="55" cy="70" r="10" fill="none" stroke="url(#lockGradient)" stroke-width="3"/>
  </g>

  <!-- 锁图标 -->
  <g transform="translate(108, 145)">
    <!-- 锁身 -->
    <rect x="0" y="15" width="40" height="35" rx="5" fill="url(#lockGradient)" filter="url(#shadow)"/>

    <!-- 锁环 -->
    <path d="M 8,15 L 8,8 Q 8,-5 20,-5 Q 32,-5 32,8 L 32,15"
          fill="none"
          stroke="url(#lockGradient)"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- 锁孔 -->
    <circle cx="20" cy="28" r="5" fill="#fff"/>
    <rect x="18" y="28" width="4" height="12" fill="#fff" rx="2"/>
  </g>

  <!-- HKW 字母标识 -->
  <g transform="translate(128, 225)">
    <text x="0" y="0"
          text-anchor="middle"
          font-family="'Arial Black', sans-serif"
          font-size="24"
          font-weight="900"
          fill="#fff"
          letter-spacing="3">
      HKW
    </text>
  </g>

  <!-- 循环箭头 - 右上角 -->
  <g transform="translate(200, 60)" opacity="0.9">
    <path d="M 0,-15 A 15,15 0 1,1 -15,0"
          fill="none"
          stroke="#fff"
          stroke-width="5"
          stroke-linecap="round"/>
    <polygon points="0,-15 -6,-22 6,-18" fill="#fff"/>
  </g>
</svg>
